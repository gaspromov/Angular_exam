


<div class="container">
    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select   class="form-control"  id="exampleFormControlSelect2" [(ngModel)]="sortParam">
          <option selected > Сортировка</option>
          <option value="id1">По возрастанию id</option>
          <option value="id2">По убыванию id</option>
          <option value="price1">По возрастанию цена</option>
          <option value="price2">По убыванию цена</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="col-3 form-control" placeholder="filteringId" [(ngModel)]="filterParam">
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <input type="text" class="col-3 form-control" placeholder="filteringArticle" [(ngModel)]="filterParamArticle">
    </div>



    <h2 class="header">CPU</h2>
    <div class="row" *ngFor="let cpu of CPU | sortFilter : sortParam : filterParam : filterParamArticle">

        <div class="col-2"> <span style="color: red;"> {{cpu.id}} </span>{{cpu.name}} </div>
        <div class="col-2"> {{cpu.article}} </div>
        <div class="col-2" > {{cpu.price | currency}} </div>    
        <div class="col-2"> {{cpu.chipset}} </div>
        <div class="col-2"> {{cpu.cores}} </div>
        <div class="col-2"> {{cpu.count}} </div>
        <button class="btn btn-small" [routerLink]="['edit', cpu.id]">Редактировать</button>
      </div>
      <button [routerLink]="['add']" class="btn ">Добавить</button>
</div>
